<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides"></div>
		</div>

		<script>
			// 获取.main容器
			const mainContainer = document.querySelector('.slides');
			
			// 使用循环生成<section>和图片标签，并添加到.main容器中
			for (let i = 0; i < 48; i++) {
				// 创建一个新的<section>
				let section = document.createElement('section');

				// 创建一个图片标签
				let img = document.createElement('img');
				
				if(i<=9) {
					img.src = `../img/in-keynote/20241205physics/习题PPT_0${i}.jpg`;
				} else {
					img.src = `../img/in-keynote/20241205physics/习题PPT_${i}.jpg`;
				}

				// 将图片标签添加到<section>中
				section.appendChild(img);

				// 将<section>添加到.main容器中
				mainContainer.appendChild(section);
			}
		</script>

		<script src="../js/reveal.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
