<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="红星大学教务管理系统">
    <meta name="author" content="丁彪">    
    <link rel="shortcut icon" href="./assets/favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="./resources/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="./resources/css/portal.css">
	<script src="./js/jquery.js"></script>

	<style>
		.logo-icon{
			width: 100px;
		}
		.form-title{
			color: green;
			font-family: 楷体;
			font-size: 35px;
			font-weight: bold;
		}
	</style>

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4">
						<img class="logo-icon" src="./resources/images/app-logo.svg" alt="logo">
						<div class="form-title">
							红星大学教务管理系统
						</div>
					</div>
					<h2 class="auth-heading text-center mb-4">账号注册</h2>					
	
					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form" id="signup-form">         
							<div class="email mb-3">
								<label for="signup-email" style="display: inline-block;">姓名：</label>
								<input id="signup-name" name="signup_name" type="text" class="form-control signup-name" style="display: inline-block;" placeholder="请输入姓名" required="required">
							</div>
							<div class="email mb-3">
								<label for="signup-email" style="display: inline-block;">邮箱：</label>
								<input id="signup-email" name="signup_email" type="email" class="form-control signup-email" style="display: inline-block;" placeholder="请输入邮箱" required="required">
							</div>
							<div class="password mb-3">
								<label for="signup-password" style="display: inline-block;">密码：</label>
								<input id="signup-password" name="signup_password" type="password" class="form-control signup-password" style="display: inline-block;" placeholder="请输入密码" required="required">
							</div>
							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
									我同意 <a href="#" class="app-link">服务条款</a>和<a href="#" class="app-link">隐私政策</a>。
									</label>
								</div>
							</div><!--//extra-->
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">注册</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">已经拥有账号？<a class="text-link" href="index.html" >登录</a></div>
					</div><!--//auth-form-container-->	
					
					
				    
			    </div><!--//auth-body-->
		    
			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
						<small class="copyright">红星大学&nbsp;&copy;201-2023&nbsp;All Rights Reserved</small>
				       
				    </div>
			    </footer><!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				    <div class="overlay-content p-3 p-lg-4 rounded">
					    <h5 class="mb-3 overlay-title">红星大学</h5>
					    <p>红星大学是地方政府和教育厅共建的一所本科院校，坐落于道教圣地龙虎山脚下，校园环境秀美，师资力量雄厚，毕业生工作无忧！</p>
						<p>欢迎广大学子报考红星大学！</p>
				    </div>
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->

	<script>
		var Bmob = require("./js/Bmob-2.5.1.min.js");
		Bmob.initialize("c2b47d99d8fa0cca", "1234567891012345");
		Bmob.debug(true);

		$(function () {

			let params = {
				username: '',
				password: '',
				email: '',
			}

			$('#signup-form').submit(function (e) {
				
				// 阻止表单的提交和页面的跳转
				e.preventDefault();

				var data = $(this).serialize();
				console.log(data);
				params.username = data.signup_name;
				params.email = data.signup_email;
				params.password = data.signup_password;

				Bmob.User.register(params).then(res => {
					console.log(res);
					location.href="./index.html";
				}).catch(err => {
					console.log(err);
					alert("由于系统问题，暂时无法注册！");
				});
			})
		})
	</script>
</body>
</html>
